<!-- Defines a Comment -->

<!-- Defines the document type -->
<!DOCTYPE html>

<!-- Defines an HTML Document -->
<html>
    <!-- Contains metadata information for the document -->
    <head lang="en">
    
        <!-- Defines metadata about an HTML Document -->
        <meta charset="UTF-8">
        <meta name="description" content="HTML5 Course">
        <meta name="keywords" content="HTML5">
        <meta name="authoe" content="Denis Bryukhacev">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        <!-- Defines a title for the document -->
        <title>Basic Tags</title>
        
        <!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
        <link rel="stylesheet" href="">
    
        <!-- Defines style information for a document -->
        <style></style>

    </head>

    <!-- Defines the documents body -->
    <body>
        
        <!-- Defines HTML Headings -->
        <h1></h1>
        ...
        <h6></h6>
        
        <!-- Defines a Paragraph -->
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque corporis, impedit sunt perferendis sequi saepe unde nisi illum exerci
            tationem quisquam pariatur sapiente perspiciatis odit commodi? Soluta eos porro possimus quisquam?
        </p>
        
        <!-- Inserts a single line break -->
        <br>
        
        <!-- Defines a thematic change in the content (horizontal rule)-->
        <hr>
        
        <!-- Defines a hyperlink -->
        <a href="/02. Styles and Semantics.html" target="_blank"></a>
        
    </body>

</html>
